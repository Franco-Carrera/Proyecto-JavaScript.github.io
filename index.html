<body>
  <!-- ------------Header----------------- -->
  <header class="header">
    <section class="contein">
      <div class="logo">
        <img class="logo-fix" src="assets/fix.png" alt="logo-fix">
      </div>
      <button class="menu-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M4 6H20V8H4zM4 11H20V13H4zM4 16H20V18H4z" />
        </svg>
        <svg class="none" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path
            d="M16.192 6.344L11.949 10.586 7.707 6.344 6.293 7.758 10.535 12 6.293 16.242 7.707 17.656 11.949 13.414 16.192 17.656 17.606 16.242 13.364 12 17.606 7.758z" />

      </button>
      <nav class="menu">
        <a href="#inicio">Inicio</a>
        <a href="#acerca">Acerca</a>
        <a href="#servicios">Servicios</a>
      </nav>
    </section>
  </header>
  <!-- ---------Section Home -->
  <section id="inicio" class="home">
    <article class="hero-image" style="--hero-image: url('assets/hero-image-home.jpg'); 
  --hero-attachment:fixed;">
      <aside class="hero-image-opacity" style="--hero-opacity-color:var(--black-alpha-color);">
        <div class="hero-image-content">
          <h2 class="hero-image-title" style="--hero-text-color:var(--white-color);">Bienvenid@s<br>
            <!-- a mi sitio  -->
          </h2>
          <a href="#contacto" id="btn">ESCRIBIR</a>
        </div>
        </div>
      </aside>
    </article>
  </section>
  <!-- -------------------------MENÚ------------ -->
  <h1 id="h1" class="text-center">Menu Fixture</h1>
  <div id="reloj">
    <div class="reloj-contenedor reloj-mobile" id="contenedor">
      <div id="hora">Reloj digital</div>
      <div id="fechaDate">This is fetch</div>
    </div>
  </div>
  <!-- --------------------------------- -->
  <button id="btnEliminar" class="btn">Eliminar equipos</button>
  <!--Elimina todo-->

  <section id="acerca" class="section box-right ">
    <button id="theme" class="btn-2">☀️</button>
    <!--Theme-->

    <button id="mostrarMenu" class="btn-3">
      <img src="https://img.icons8.com/fluency/48/000000/  add-bookmark.png" title="img-menú" />
      <!--mostrar menú icon-->
    </button>

    <a href="https://icons8.com/icon/bupuKVvO4EI1/añadir-marcador" title="marcador"></a>
  </section>
  <!-- ------------------------TITLES tablas -->
  <article class="tabla-titles ">
    <h3>Primer Team</h3>
    <h3>Segundo Team</h3>
    <h3>Tercer Team</h3>
  </article>
  <!-- -------------------------TEAMS------ -->
  <div class="container">
    <!-- -----------Primer Team ------------->
    <h3 class="mobile-h3">Primer Team</h3>
    <!------------------------------>
    <div class="boxes" id="box1">
      <div class="info">
        <div id="menuAgregar" class="hidden">
          <!-- ------------select-------------------->
          <select id="mySelection" name="selectFirst" title="first">
            <option value="violet">Violet</option>
            <option value="rosybrown" selected>Pink</option>
            <option value="lightgreen">Green</option>
          </select>
          <!-- ------------Form----------------- -->
          <form id="formularioPersonas" autocomplete="off">
            <!-- ----Inputs------->
            <input type="text" id="integrantes" placeholder="Ingrese cant /integrantes">
            <input type="text" id="nombre" placeholder="nombre">
            <input type="text" id="edad" placeholder="edad">
            <input type="text" id="dato" placeholder="dato">
            <button type="submit" id="btnIn" class="btn-2suma">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-edit">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
              </svg>
            </button>
          </form>
          <!-- --.------------------------------------- -->
        </div>
      </div>
    </div>
    <!-- -----------Segundo Team --------------->
    <h3 class="mobile-h3">Segundo Team</h3>
    <!------------------------------>
    <div class="boxes" id="box">
      <div class="info">
        <div id="menuAgregarTwo" class="hidden">
          <!---------------select--------------------->
          <select id="mySelectionTwo" name="selectSecond" title="two">
            <option value="tomato">Tomato</option>
            <option value="rosybrown" selected>Pink</option>
            <option value="palegoldenrod">Golden</option>
          </select>
          <!-- ------------Form----------------- -->
          <form id="formularioPersonasTwo" autocomplete="off">
            <!-- ----Inputs------->
            <input type="text" id="integrantes2" placeholder="Ingrese cant /integrantes">
            <input type="text" id="nombreTwo" placeholder="nombre">
            <input type="text" id="edadTwo" placeholder="edad">
            <input type="text" id="datoTwo" placeholder="dato">
            <button type="submit" id="btnInTwo" class="btn-2suma">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-edit">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- ------------------Tercer Team--- -->
    <h3 class="mobile-h3">Tercer Team</h3>
    <!------------------------------>
    <div class="boxes" id="box2">
      <div class="info">
        <div id="menuAgregarThree" class="hidden">
          <!---------------- select--------------- -->
          <select id="mySelectionThree" name="selectThird" title="three">
            <option value="burlywood">Burlywood</option>
            <option value="lightsalmon">Salmon</option>
            <option value="rosybrown" selected>Pink</option>
          </select>
          <!-- ------------Form----------------- -->
          <form id="formularioPersonasThree" autocomplete="off">
            <!-- ----Inputs------->
            <input type="text" id="integrantes3" placeholder="Ingrese cant /integrantes">
            <input type="text" id="nombreThree" placeholder="nombre">
            <input type="text" id="edadThree" placeholder="edad">
            <input type="text" id="datoThree" placeholder="dato">
            <button type="submit" id="btnInThree" class="btn-2suma">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-edit">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- -------------------------Petición--------------- -->
  <section id="servicios" class="sectionUsuarios contenedor">
    <h3 id="titleDh3" class="text-center hidden">Tabla de usuarios</h3>
    <div class="containDates">
      <p class="pAjax">Doble click para ver usuarios</p>
      <div id="infoDates">
        <!-- Info -->
        <div id="list" class="section">
          <div class="row justify-content-center text-center">
            <!-- DATOS -->
          </div>
        </div>
      </div>
    </div>
